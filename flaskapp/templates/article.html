{% extends 'layout.html' %}

{% block body %}
  <h1>{{article.title}}</h1>
  <small>Written by {{article.author}} on {{article.create_date}}</small>
  <a href="http://127.0.0.1:5000/edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a>
  <hr>
  <div>
  	{{article.body |safe}}
  </div>
{% endblock %}
