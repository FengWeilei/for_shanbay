{% extends 'layout.html' %}

{% block body %}
  <h1>我的单词</h1>
  <a class="btn btn-success" href="/add_word">添加单词</a>
  <hr>
  <table class="table table-striped">
  	<tr>
  		<th>ID</th>
  		<th>Word</th>
  		<th></th>
  	</tr>
  	{% for word in words %}
  	  <tr>
  	  	<td>{{word.id}}</td>
  	  	<td>{{word.word}}</td>
  	  	<td><a href="edit_word/{{word.id}}" class="btn btn-default pull-right">编辑</a></td>
        
  	  </tr>
  	{% endfor %}
  </table>
{% endblock %}
