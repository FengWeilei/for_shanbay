{% extends 'layout.html' %}

{% block body %}
  <h1>单词</h1>
  <a class="btn btn-success" href="/add_word">添加新单词</a>
  <hr>
  <table class="table table-striped">
  	<tr>
  		<th>Id</th>
  		<th>单词</th>
  		<th></th>
  	</tr>
  	{% for word in words %}
  	  <tr>
  	  	<td>{{ word.id }}</td>
  	  	<td>{{ word.word }}</td>
  	  	<td><a class="btn btn-success" href="word/{{word.id}}">开始学习</a></td>
        
  	  </tr>
  	{% endfor %}
  </table>
{% endblock %}
