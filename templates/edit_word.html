{% extends 'layout.html' %}

{% block body %}
  <h1>修改单词</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST",action="">
    {{ form.csrf_token }}
    <div class="form-group">
      {{render_field(form.word,class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.meaning, class_="form-control",id="editor")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="确认修改"></p>
  </form>
{% endblock %}
